<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row text-center">
        <h1 class="col p-2 page-header">Weather Dashboard</h1>
    </header>
    <body>
        <div class="row">
            <section class="col-3 d-flex flex-column mx-2">
                <h2 class="my-2">Search for a City</h2>
                <form class="d-flex flex-column search-input pb-2">
                    <input type="text" id="searchCity" placeholder="City Name" class="my-2 p-2">
                    <button class="btn btn-primary text-center my-2" type="submit">Search</button>
                </form>
            </section>
        </div>
    </body>
</body>
</html>
